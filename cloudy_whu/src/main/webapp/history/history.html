<script>
	function getPastFiveDaysWeather(){
		var city_name = $.query.get("city_name");
		$.ajax({
	        type:"post",
	        url:"../weather/getPast",
	        dataType:"json",
	        async:false,
	        contentType : "application/json;charset=UTF-8",
	        data:JSON.stringify({'city':city_name}),		
	        success:function(result){
	        	console.log("getPast", result);
	        	var weathers = result["data"];
	        	for(var i=0; i<weathers.length; ++i){
	        		var weather = weathers[i];
	        		if(weather["address_time"] == "" || weather["address_time"] == null){
	        			continue;
	        		}
	        		$(".w3layouts-info").css("padding-top","0px");
	        		$("#day_"+i+" .TMP").text(
	        			weather["TEM_MIN"] + "~" + weather["TEM_MAX"]+"℃");
	        		$("#day_"+i+" .WEP_img").attr("src", 
	        			"../images/types/"+ weather["WEP"] +".png");
	        		$("#day_"+i+" .WEP_text").text(weather["WEP"]);
	        		$("#day_"+i+" .WIN").text(weather["WIN_D"] + ":" + weather["WIN_S"]);
	        		$("#day_"+i+" .DATE").text(split_address_time(weather["address_time"]));
	        		$("#day_"+i+" .DATE").text(split_address_time(weather["address_time"]));
	        		var bg_src = "images/";
	        		if(weather["WEP"]=="小雨" || weather["WEP"]=="中雨" 
	        			|| weather["WEP"]=="大雨"|| weather["WEP"]=="暴雨"){
	        			bg_src += "1.jpg";	
	        			console.log(bg_src);
	        		}else if(weather["WEP"]=="小雪" || weather["WEP"]=="中雪" 
	        			|| weather["WEP"]=="大雪"){
	        			bg_src += "2.jpg";
	        		}else if(weather["WEP"]=="阵雨"){
	        			bg_src += "3.jpg";
	        		}else if(weather["WEP"]=="晴"){
	        			bg_src += "4.jpg";
	        		}else{
	        			bg_src += "5.jpg";
	        		}
	        		$("#day_"+i+" .bg_img").attr("src",bg_src);
	        	}
	        	
	        },
	        error:function(error){
	            console.log('getPast:', error);
	        }
	    })
	}
	getPastFiveDaysWeather();

	function split_address_time(address_time){
		var list = address_time.split('_');
		return list[1]+"年"+list[2]+"月"+list[3]+"日";
	}
	
</script>
